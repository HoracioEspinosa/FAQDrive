<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row class="navbar">
    <form class="example-form">
      <h1>Centro de ayuda Claro drive Negocios</h1>
      <mat-form-field class="example-full-width" [floatLabel]="'never'">
        <mat-icon matPrefix>search</mat-icon>
        <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" class="searchInput" >
        <mat-placeholder class="placeholder">¿Cómo podemos ayudarte?</mat-placeholder>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span>Second Line</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
  </mat-toolbar-row>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
</mat-toolbar>
<router-outlet></router-outlet>

<div id="sidenav">
    <mat-accordion multi>
      <mat-expansion-panel *ngFor="let item of items; let i = index" [hideToggle]="!item.items" [attr.data-title]="item.path">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <b>{{ item.title.text }}</b>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-menu *ngIf="item.items" [items]="item.items"></app-menu>
      </mat-expansion-panel>
    </mat-accordion>
</div>
